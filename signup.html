<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleaplis.com/css?family=Nunito:400,300">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<form action="" method="Post">
		<h1>Sign Up</h1>
		<fieldset>

			<legend><span class="section">1</span> Basic Info</legend>

		<label class="" for="name">Name:</label>
		<input type="text" name="name" required>
		
		<label class="" for="email">Email:</label>
		<input type="email" name="email" required>
		
		<label class="" for="password">Password:</label>
		<input type="password" name="password" required>
		
		<label>Age:</label>
		<input type="radio" name="age" value="under_18" required>
		<label class="light" for="under_18">Under 18</label><br />
		
		<input type="radio" name="age" value="over_18" required>
		<label class="light" for="over_18">Over 18</label>

	</fieldset>
	<button type="submit">Sign up</button>
	</form>
